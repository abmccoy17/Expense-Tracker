<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="section">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <h1 class="card-header-title">Expense Tracker</h1>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h2>Please add a new item</h2>
                            <label for="expenseName">Name: </label>
                            <input class="input is-rounded" type="text" id="expenseName" placeholder="Where?">
                            <label for="expenseDate">Date: </label>
                            <input class="input is-rounded" type="date" id="expenseDate">
                            <label for="expenseAmount">Amount: </label>
                            <input class="input is-rounded" type="text" id="expenseAmount" placeholder="Expense amount">
                            <button class="button is-primary" id="addExpenseBtn">Add Expense</button>
                            <h2>Total expenses: $<span id="expenseTotal">0</span></h2>
                            <table id="tableBody" class="table is-bordered is-hoverable">
                                <tr>
                                    <th id="nameth">Name</th>
                                    <th id="dateth">Date</th>
                                    <th id="amountth">Amount</th>
                                    <th id="deleteBtnHeader"></th>
                                </tr>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
