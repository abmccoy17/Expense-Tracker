<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="section">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <h1 class="card-header-title">Expense Tracker</h1>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h2 id="h2">Please add a new item</h2>
                            <label for="expenseName">Name: </label>
                            <input class="input is-rounded" type="text" id="expenseName" placeholder="Where?">
                            <label for="expenseDate">Date: </label>
                            <input class="input is-rounded" type="date" id="expenseDate">
                            <label for="expenseAmount">Amount: </label>
                            <input class="input is-rounded" type="number" id="expenseAmount" placeholder="Expense amount">
                            <button class="button is-primary" id="addExpenseBtn">Add Expense</button>
                            <h2 id="totalExp">Total expenses: $<span id="expenseTotal">0</span></h2>
                            <div class="columns is-mobile">
                                <table id="tableBody" class="table is-bordered is-hoverable">
                                    <tr>
                                        <th id="nameth">Name</th>
                                        <th id="dateth">Date</th>
                                        <th id="amountth">Amount ($'s)</th>
                                        <th id="deleteBtnHeader"></th>
                                    </tr>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal" role="dialog" id="nameErrorModal">
        <div class="modal-background">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title has-text-centered ">Error</p>
                    <button class="delete" id="nameModalDelete" aria-label="close" data-dismiss="modal"></button>
                </header>
                <section class="modal-card-body">
                    <h1 class="title has-text-centered">No expense name!</h1>
                    <p class="control has-text-centered">Please enter a name for the expense</p>
                </section>
            </div>
        </div>
    </div>
     <div class="modal" role="dialog" id="dateErrorModal">
        <div class="modal-background">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title has-text-centered">Error</p>
                    <button class="delete" id="dateModalDelete" aria-label="close" data-dismiss="modal"></button>
                </header>
                <section class="modal-card-body">
                    <h1 class="title has-text-centered">No expense date!</h1>
                    <p class="control has-text-centered">Please enter a date for the expense</p>
                </section>
            </div>
        </div>
    </div>
     <div class="modal" role="dialog" id="amountErrorModal">
        <div class="modal-background">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title has-text-centered">Error</p>
                    <button class="delete" id="amountModalDelete" aria-label="close" data-dismiss="modal"></button>
                </header>
                <section class="modal-card-body">
                    <h1 class="title has-text-centered">No expense amount!</h1>
                    <p class="control has-text-centered">Please enter an expense amount</p>
                </section>
            </div>
        </div>
    </div>
    <!-- <button class="btn"></button> -->
    <script src="app.js"></script>
</body>
</html>
